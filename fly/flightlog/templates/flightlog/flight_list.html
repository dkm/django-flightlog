{% block content %}
    <h2>Flights</h2>
    <ul>
        {% for flight in flight_list %}
            <li><a href="/flights/view/{{flight.id}}">{{ flight.date }}, {{ flight.duration }}, {{flight.takeoff}},

        {% endfor %}
    </ul>
{% endblock %}
